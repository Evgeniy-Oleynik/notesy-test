<div class="note-dialog">
  <div class="note-dialog__top">
    <ng-template [ngIfElse]="newNoteTitle" [ngIf]="isEditMode$ | async">
      <h1 class="note-dialog__title" mat-dialog-title>EDIT NOTE</h1>
    </ng-template>
    <mat-dialog-actions>
      <button aria-label="close" class="note-dialog__close-button" mat-dialog-close="" mat-mini-fab matTooltip="Close">
        <mat-icon>close</mat-icon>
      </button>
    </mat-dialog-actions>
  </div>
  <div mat-dialog-content>
    <div class="note-dialog__content">
      <form #formElement="ngForm" [formGroup]="noteEditorFormGroup" class="note-dialog__form">
        <mat-form-field class="form__input form__input--topic">
          <mat-label>Topic</mat-label>
          <mat-select [formControl]="topicIdFormControl">
            <mat-option *ngFor="let topic of topics$ | async" [value]="topic.id">{{topic.type}}</mat-option>
          </mat-select>
          <mat-error *ngIf="topicIdFormControl.hasError('required')">Topic is required</mat-error>
        </mat-form-field>
        <mat-form-field class="form__input form__input--title">
          <mat-label>Title</mat-label>
          <input [formControl]="titleFormControl" matInput type="text">
          <mat-error *ngIf="titleFormControl.hasError('required')">Title is required</mat-error>
          <mat-error *ngIf="titleFormControl.hasError('minlength')">Title is too short</mat-error>
          <mat-error *ngIf="titleFormControl.hasError('maxlength')">Title is too long</mat-error>
        </mat-form-field>
        <mat-form-field class="form__input form__input--text">
          <mat-label>Text</mat-label>
          <textarea [formControl]="textFormControl" matInput maxlength="251" rows="8" type="text"></textarea>
          <mat-error *ngIf="textFormControl.hasError('required')">Text is required</mat-error>
          <mat-error *ngIf="textFormControl.hasError('minlength')">Text is too short</mat-error>
          <mat-error *ngIf="textFormControl.hasError('maxlength')">Text is too long</mat-error>        </mat-form-field>
        <div class="note-dialog__actions">
          <ng-template [ngIfElse]="createNote" [ngIf]="isEditMode$ | async">
            <button (click)="submitForm()" [disabled]="isEqual$ | async"
                    class="note-dialog__button note-dialog__button--submit"
                    mat-button
                    matTooltip="Save Note"
            >Save<mat-icon>check_circle</mat-icon>
            </button>
            <button (click)="cancelChanges()" [disabled]="isEqual$ | async"
                    class="note-dialog__button note-dialog__button--cancel"
                    mat-button
                    matTooltip="Cancel Changes"
            >Cancel<mat-icon>cancel</mat-icon>
            </button>
            <button (click)="deleteNote()" class="note-dialog__button note-dialog__button--delete" mat-button
                    matTooltip="Delete Note"
            >Delete<mat-icon>delete</mat-icon>
            </button>
          </ng-template>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #newNoteTitle>
  <h1 class="note-dialog__title" mat-dialog-title>NEW NOTE</h1>
</ng-template>
<ng-template #createNote>
  <button (click)="submitForm()" [disabled]="!noteEditorFormGroup.valid"
          class="note-dialog__button note-dialog__button--submit"
          mat-button
          matTooltip="Save Note"
  >Save<mat-icon>check_circle</mat-icon>
  </button>
  <button (click)="resetForm()" [disabled]="!noteEditorFormGroup.dirty"
          class="note-dialog__button note-dialog__button--cancel"
          mat-button
          matTooltip="Cancel Changes"
  >Cancel<mat-icon>cancel</mat-icon>
  </button>
</ng-template>
