<div class="header-main">
  <a class="header__logo" routerLink="/">
    <img src="/assets/svg/logo.svg" alt="notesy">
  </a>
  <div>
    <button [matMenuTriggerFor]="menu" class="header__button" mat-button>
      <img src="/assets/svg/user-pic.svg" alt="profile" class="header__profile-pic">
      <div *ngIf="(currentUser$ | async)" class="header__profile-name">{{(currentUser$ | async).name}}</div>
    </button>
  </div>
</div>
<mat-menu #menu="matMenu">
  <ng-template [ngIfElse]="login" [ngIf]="(currentUser$ | async)">
    <button (click)="logOut()" mat-button>
      <mat-icon>logout</mat-icon>
      Log Out
    </button>
  </ng-template>
</mat-menu>

<ng-template #login>
  <button (click)="logIn()" mat-button>
    <mat-icon>login</mat-icon>
    Log In
  </button>
</ng-template>
